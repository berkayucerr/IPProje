<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Game Commenters</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>

    </h:head>
    <body id="body">

         <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <h:link outcome="front/front.xhtml">
                            <h:graphicImage value="/logo.png" width="200" /> 
                        </h:link>
                        <li class="nav-item active">
                            <h:link class="nav-link" value="Anasayfa" outcome="/front/front.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link class="nav-link" value="Kategoriler" outcome="/front/kategoriyegore.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link rendered="#{loginController.user.yetki.yetki_id==1}" class="nav-link" value="Admin Panel" outcome="/Admin/user/users.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link rendered="#{loginController.user.ad!=null}" class="nav-link" value="Çıkış yap" outcome="/logout.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link rendered="#{loginController.user.ad==null}" class="nav-link" value="giris yap-kayit ol" outcome="/index.xhtml"/>
                        </li>
                        
                    </ul>
                </div>
            </nav>

        </div>
        
        <section>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <h:form>

                            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                <div class="collapse navbar-collapse" id="navbarNav">

                                    <div class="col-md-4">
                                        <p>Kullanıcı Adı <h:inputText styleClass="form-control" value="#{loginController.user.mail}"/> </p> 
                                    </div>

                                    <div class="col-md-4">
                                        <p>Şifre <h:inputSecret styleClass="form-control"  value="#{loginController.user.sifre}"/> </p>
                                    </div>

                                    <div class="col-md-2">
                                        <h:commandButton  styleClass="btn btn-primary" action="#{loginController.login()}" value="Giriş"/>
                                    </div>

                                    <div class="col-md-2">
                                        <h:commandButton  styleClass="btn btn-dark" action="/kayitol.xhtml" value="Kayıt Ol"/>
                                    </div>
                
                                </div>
                            </nav>

                        </h:form>

                    </div>
                </div>
            </div>

        </section>
   
    </body>
</html>
