<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>



    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <h:link class="nav-link" value="Anasayfa" outcome="/front/front.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link class="nav-link" value="Kategoriler" outcome="/front/kategoriyegore.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link  class="nav-link" value="Çıkış yap" outcome="/logout.xhtml"/>
                        </li>
                    </ul>
                </div>
            </nav>

            <h:form>
                <div class="btn-group">
                    <h:commandButton action="#{categoryController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>

                    <h:commandButton action="#{categoryController.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                </div>

                <h:dataTable styleClass="table table-striped" value="#{gameController.categoryranking}" var="game">
                    <h:column>
                        <f:facet name="header"> Resim</f:facet>
                        <h:graphicImage width="125"  value="/dosyalar/#{game.dosya.dosya_ismi}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Game Ismi </f:facet>
                            #{game.baslik}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> aciklama </f:facet>
                            #{game.aciklama}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> vizyon_tarihi </f:facet>
                            #{game.vizyon_tarihi}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> category </f:facet>
                            #{game.category.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> producer </f:facet>
                            #{game.producer.producer_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Platform</f:facet>
                        <ul>
                            <ui:repeat value="#{game.game_platform}" var="plt">
                                <li>#{plt.platform_name}</li>
                            </ui:repeat>
                        </ul>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Yorumlar" action="#{gameController.oyunsec(game)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
