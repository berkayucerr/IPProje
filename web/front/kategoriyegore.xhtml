<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>

    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <h:link class="nav-link" value="Anasayfa" outcome="/front/front.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link class="nav-link" value="Kategoriler" outcome="/front/kategoriyegore.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link rendered="#{loginController.user.yetki.yetki_id==1}" class="nav-link" value="Admin Panel" outcome="/Admin/user/users.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link rendered="#{loginController.user.ad!=null}"  class="nav-link" value="Çıkış yap" outcome="/logout.xhtml"/>
                        </li>
                        <li class="nav-item active">
                            <h:link rendered="#{loginController.user.ad==null}" class="nav-link" value="giris yap-kayit ol" outcome="/index.xhtml"/>
                        </li>
                    </ul>
                </div>
            </nav>
                
            <h:form>
                
                <div class ="form-group">
                    <label for ="CategorySec">Category Sec</label>
                    <h:selectOneMenu styleClass="custom-select" id="CategorySec" value="#{gameController.game.category}" converter="categoryConverter">
                        <f:selectItems value="#{gameController.categorylist}" var="Category" itemValue="#{Category}" itemLabel="#{Category.name}" />
                    </h:selectOneMenu>
                    <h:commandButton styleClass="btn btn-light" action="gameresult.xhtml" value="devam"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
