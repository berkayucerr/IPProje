<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Kayıt Ol</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <h:form id="uye-form" styleClass="table table-striped table-bordered"  class="text-center">
                                <h:messages styleClass="alert alert-danger alert" />
                                <div class="col-md-12 mx-auto mt-2 " >
                                    <h3 class="text-info" style="font-size: 35px;">Yeni Bir Hesap Oluşturun</h3>
                                </div>
                                <br />

                                <h:inputText styleClass="form-control" value = "#{userController.user.ad}"  a:placeholder="Üye Adı" validator="#{validator.validateAd}"/>                                                
                                <br />

                                <h:inputText styleClass="form-control" value = "#{userController.user.soyad}"  a:placeholder="Üye Soyadı" validator="#{validator.validateSoyad}" />
                                <br />

                                <h:inputText styleClass="form-control" value = "#{userController.user.mail}"  a:placeholder="E-mail Adresi" validator="#{validator.validateEmail}"/>
                                <br />

                                <h:inputSecret styleClass="form-control" value = "#{userController.user.sifre}"  a:placeholder="Şifre" validator="#{validator.validateSifre}"/>

                                <div class = "form-group" style="margin-top:8px;">
                                    <h:commandButton rendered="#{userController.user.user_id == 0}" styleClass="btn btn-outline-primary" value="Kayıt Ol" action="#{userController.kayitol()}">                       
                                        <f:ajax execute="uye-form" render="uye-form uye-table"/>
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </h:body>
</html>
