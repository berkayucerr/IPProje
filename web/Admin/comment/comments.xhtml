<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="content">
        <div class="container">

            <h:form id="comment-form">

                <h:inputText value="#{commentController.entity.comment}"/>

                <div class ="form-group">
                    <label for ="ScoreSec">Score Sec</label>
                    <h:selectOneMenu styleClass="custom-select" id="ScoreSec" value="#{commentController.entity.score}" converter="scoreConverter">
                        <f:selectItems value="#{commentController.scorelist}" var="Score" itemValue="#{Score}" itemLabel="#{Score.score}" />
                    </h:selectOneMenu>
                </div>
                <h:commandButton value="Update" action="#{commentController.update()}">
                    <f:ajax  execute="comment-form" render="comment-form"   />
                </h:commandButton>
                <hr/>
                <div class="btn-group">
                    <h:commandButton action="#{commentController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                    <h:commandButton action="#{commentController.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                </div>
                <br/><br/>
                <hr/>
                <div class="form-group">
                    <label>Arama Terimi : </label>
                    <h:inputText value="#{commentController.terim}"/>
                </div>
                
                <h:dataTable value="#{commentController.read}" var="k">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{k.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Game</f:facet>
                            #{k.game.baslik}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Comment</f:facet>
                            #{k.comment}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Score</f:facet>
                            #{k.score.score}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMINISTRATOR</f:facet>
                        <h:commandButton action="#{commentController.updateForm(k)}" value="UPDATE">
                            <f:ajax  execute="@this" render="comment-form"   />
                        </h:commandButton>
                        <h:commandButton action="#{commentController.deleteForm(k)}" value="DELETE"/>

                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
