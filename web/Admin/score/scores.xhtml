<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">
    <ui:define name="content">

        <h:form id="score-form">
            <div class="container">
                <h:inputText value="#{scoreController.entity.score}"/>
                <h:commandButton action="#{scoreController.create()}" value="Create">
                    <f:ajax  execute="score-form" render="score-form"/>
                </h:commandButton>
                <h:commandButton action="#{scoreController.update()}" value="Update">
                    <f:ajax  execute="score-form" render="score-form"   />
                </h:commandButton>
                <hr/>
                <div class="btn-group">
                    <h:commandButton action="#{scoreController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                    <h:commandButton action="#{scoreController.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                </div>
                <div class="form-group">
                    <label>Arama Terimi : </label>
                    <h:inputText value="#{scoreController.terim}"/>
                </div>
                <h:dataTable value="#{scoreController.read}" var="k">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{k.score_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Score</f:facet>
                            #{k.score}
                    </h:column>

                    <h:column>
                        <f:facet name="header">ADMINISTRATOR</f:facet>
                        <h:commandButton action="#{scoreController.updateForm(k)}" value="UPDATE">
                            <f:ajax  execute="@this" render="score-form"   />
                        </h:commandButton>
                        <h:commandButton action="#{scoreController.deleteForm(k)}" value="DELETE"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
