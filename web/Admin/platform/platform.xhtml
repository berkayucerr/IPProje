<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="content">

        <div class="container">

            <h:form id="platform_form">

                <h:inputText value="#{platformController.entity.platform_name}"/><br/>
                <h:commandButton styleClass="btn btn-dark" value="Ekle" action="#{platformController.create()}">
                    <f:ajax  execute="platform_form" render="platform_form"/>
                </h:commandButton>
                <h:commandButton value="Update" action="#{platformController.update()}">
                    <f:ajax  execute="platform_form" render="platform_form"/>
                </h:commandButton>
                <hr/>
                <div class="form-group">
                    <label>Arama Terimi : </label>
                    <h:inputText value="#{platformController.terim}"/>
                </div>
                <div class="btn-group">
                    <h:commandButton action="#{platformController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                    <h:commandButton action="#{platformController.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                </div>

                <h:dataTable value="#{platformController.read}" var="k">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{k.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">platform name</f:facet>
                            #{k.platform_name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">ADMINISTRATOR</f:facet>
                        <h:commandButton action="#{platformController.updateForm(k)}" value="UPDATE">
                            <f:ajax  execute="@this" render="platform_form"   />
                        </h:commandButton>
                        <h:commandButton action="#{platformController.deleteForm(k)}" value="DELETE"/>

                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
