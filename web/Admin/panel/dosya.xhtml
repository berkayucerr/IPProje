<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <div class="col-md-8">
            <div class="container">
                <br/>
                <h:form id="dosya-form">
                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-dark" action="#{dosyaController.previous()}" value="Previous" >
                        <f:ajax  execute="dosya-form" render="dosya-form"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-dark" action="#{dosyaController.next()}" value="Next"> 
                        <f:ajax  execute="dosya-form" render="dosya-form"/>
                        </h:commandButton>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label>Arama Terimi : </label>
                        <h:inputText value="#{dosyaController.terim}"/>
                    </div>
                    <h:commandButton styleClass="btn btn-light" action="#{dosyaController.ara()}" value="Ara">
                        <f:ajax  execute="dosya-form" render="dosya-form"/>
                    </h:commandButton>
                    <h:dataTable styleClass="table table-striped" value="#{dosyaController.dosyaList}" var="d">

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{d.dosya_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Dosya Ismi</f:facet>
                                #{d.dosya_ismi}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Dosya Tipi</f:facet>
                                #{d.dosya_tipi}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Dosya Konumu</f:facet>
                                #{d.dosya_konumu}
                        </h:column>
                        <h:column>
                            <h:graphicImage width="100"  value="/dosyalar/#{d.dosya_ismi}"/>
                        </h:column>

                    </h:dataTable>
                </h:form>
            </div>
            <div class="col-md-2">
                <br/>
                <h:form enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Dosya</label>
                        <h:inputFile value="#{dosyaController.dos}" styleClass="custom-file" />             
                    </div>       
                    <h:commandButton action="#{dosyaController.yukle}" value="Yukle" styleClass="btn btn-dark" />
                </h:form>
                <hr/>
            </div>
        </div>
    </ui:define>
</ui:composition>
