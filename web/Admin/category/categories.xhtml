<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="content">

        <div class="container">

            <h:form id="category-form">
                <h:inputText value="#{categoryController.entity.name}"/>
                <h:commandButton styleClass="btn btn-dark" value="Ekle" action="#{categoryController.create()}">
                                    <f:ajax  execute="category-form" render="category-form"/>
                </h:commandButton>
                <h:commandButton value="Update" action="#{categoryController.update()}">
                    <f:ajax  execute="category-form" render="category-form"   />
                </h:commandButton>
                <hr/>
                <div class="btn-group">
                    <h:commandButton action="#{categoryController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                    <h:commandButton action="#{categoryController.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                </div>
                <hr/>
                <div class="form-group">
                    <label>Arama Terimi : </label>
                    <h:inputText value="#{categoryController.terim}"/>
                </div>
                <h:dataTable value="#{categoryController.read}" var="k">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{k.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Comment</f:facet>
                            #{k.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMINISTRATOR</f:facet>
                        <h:commandButton styleClass="btn btn-light" action="#{categoryController.updateForm(k)}" value="UPDATE">
                                            <f:ajax  execute="category-form" render="category-form"   />
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-light" action="#{categoryController.deleteForm(k)}" value="DELETE"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
