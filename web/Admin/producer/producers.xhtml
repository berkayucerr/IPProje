<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">

        <div class="container">
            <h:form id="producer-form">
                <div class="form-group">
                    <label>Producer name :</label>
                    <h:inputText value="#{producerController.entity.producer_name}"/><br/>
                </div>

                <h:commandButton styleClass="btn btn-dark" value="Ekle" action="#{producerController.create()}">
                    <f:ajax  execute="producer-form" render="producer-form"/>
                </h:commandButton>
                <h:commandButton value="Update" action="#{producerController.update()}">
                    <f:ajax  execute="producer-form" render="producer-form"   />
                </h:commandButton>
                <hr/>
                <div class="form-group">
                    <label>Arama Terimi : </label>
                    <h:inputText value="#{producerController.terim}"/>
                </div>
                <div class="btn-group">
                    <h:commandButton action="#{producerController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                    <h:commandButton action="#{producerController.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                </div>

                <h:dataTable value="#{producerController.read}" var="k">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{k.producer_id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">producer name</f:facet>
                            #{k.producer_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMINISTRATOR</f:facet>
                        <h:commandButton action="#{producerController.updateForm(k)}" value="UPDATE">
                            <f:ajax  execute="@this" render="producer-form"   />
                        </h:commandButton>
                        <h:commandButton action="#{producerController.deleteForm(k)}" value="DELETE"/>
                            
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
